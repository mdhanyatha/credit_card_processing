<!DOCTYPE html>
<html lang="en">
<head>
    <script>
function validateForm() {
    let role = document.getElementById("role").value;
    if (role === "") {
        alert("Please select a role before submitting!");
        return false;
    }
    return true;
}
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function sendOTP() {
            let phone = document.getElementById("phone").value;
            if (phone.length === 10) {
                alert("OTP sent to " + phone);
                document.getElementById("otp_section").style.display = "block";
            } else {
                alert("Enter a valid phone number");
            }
        }

        function validateForm() {
            let role = document.getElementById("role").value;
            if (role === "") {
                alert("Please select a role before submitting!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="../backend/register.php" method="POST" onsubmit="return validateForm()">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9]{10}">

            <button type="button" onclick="sendOTP()">Send OTP</button>

            <div id="otp_section" style="display:none;">
                <label>Enter OTP:</label>
                <input type="text" name="otp" required>
            </div>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>State:</label>
            <input type="text" name="state" required>

            <label>Pincode:</label>
            <input type="text" name="pincode" required pattern="[0-9]{6}">

            <label>Annual Income:</label>
            <input type="number" name="income" required>

            <label>Aadhar Card:</label>
            <input type="text" name="aadhar" required pattern="[0-9]{12}">

            <label>PAN Card:</label>
            <input type="text" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">

            <label>Password:</label>
            <input type="password" name="password" required minlength="6">

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required minlength="6">

            <label>Role:</label>
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
</body>
</html>
